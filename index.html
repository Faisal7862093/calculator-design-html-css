<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainbox">
        <div class="calcu">
            <input type="text" placeholder="0">
            <div class="one">
                <button id="clear">C</button>
                <button>/</button>
                <button id="mul">*</button>
            </div>
            <div class="two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="sub">-</button>
            </div>
            <div class="three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="plus">+</button>
            </div>
            <div class="four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="five">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
    
        </div>

    </div>
</body>
</html>
